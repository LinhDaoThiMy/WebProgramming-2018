<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    
</head>
<body>
    
    <table style="width:40%">
        <tr>

            <th colspan="2"><i><font size="25">Fresh Fruits</font></i></th>

        </tr>
        <tr>
            <th align="left">It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim. </th>
            <th><img src="fruit.png" alt="fruits" width="200 " height="150"></th>
        </tr>
    </table>

    <table width="200" border="1" bordercolor =" black">
        <tr>
            <th colspan="3">Title goes here</th>
            <th align="center" width="33">A</th>
            <th align="right" width="33">B</th>
        </tr>
        <tr>
            <th rowspan="3">C</th>
            <th align="center">D</th>
            <th align="center">E</th>
            <th align="center">F</th>
            <th>G</th>
        </tr>
        <tr>
            <th align="center">H</th>
            <th align="center" colspan="2">I</th>
            <th align="right" rowspan="2" valign="bottom">J</th>
        </tr>
        <tr>
            <th align="center">K</th>
            <th align="center">L</th>
            <th align="center">M</th>
        </tr>
        <tr>
            <th align="right">N</th>
            <th align="center" colspan="4">O</th>
        </tr>
    </table>
</body>
</html>
